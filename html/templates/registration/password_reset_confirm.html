{% extends "base/template.html" %}

{% block content %}

<div class="row">
  <div class="container">
    <div class="hero-unit center">

    {% if validlink %}

    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr><td colspan="2"><button type="submit" class="btn btn-default">Save</button></td></tr>
      </table>
    </form>

    {% else %}
      <p class="text-center text-success">Password reset failed</p>
    {% endif %}

    </div>
  </div>
</div>

{% endblock %}
