<div class="col-4 col-sm-3 col-lg-3">
  <h2>{{ command.name }}</h2>
  <p>{{ command.title }}</p>

  <button class="btn btn-small btn-danger" data-toggle="modal" data-target="#{{ command.name }}Modal">{{ command.name }}</button>

  <div class="modal fade" id="{{ command.name }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ command.name }}ModalLabel" aria-hidden="true" data-color="FF00000">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title" id="{{ command.name }}ModalLabel">{{ command.title }}</h2>
            <h3>Name:</h4>
            {{ command.name }}<br>
            <h3>Command line:</h3><br>
            <code>{{ command.command }}</code></h5>
        </div>

        <div class="modal-header panel-heading">
          <div class="modal-title" id="{{ command.name }}ModalLabel">Are you sure you want to continue?</div><br>
          <div class="modal-title" id="{{ command.name }}ModalLabel">Click Yes to continue</div>
        </div>

        <div class="modal-footer">
          <form method="post" action="{% url "command_executor" command.name %}">
            {% csrf_token %}
            <input type="hidden" name="name" value="{{ command.name }}" />
            <button type="submit" class="btn btn-default">Continue</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
