{% extends "base/template.html" %}

{% block content %}
 <div class="row">
  <div class="container">
    <div class="hero-unit center">

        {% if success == True %}
            {% include "base/alert/alert_ok.html" %}
        {% elif success == False %}
            {% include "base/alert/alert_nok.html" %}
        {% endif %}

        <form action="{% url "edit_profile" %}" method="post">{% csrf_token %}
          <table>
            {{ form.as_table }}
            <tr><td colspan="2"><button type="submit" class="btn btn-default">Save</button></td></tr>
          </table>
        </form>

    </div>
  </div>
</div>
{% endblock %}
