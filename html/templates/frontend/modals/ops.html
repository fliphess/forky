
<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#{{ user.id }}Modal"><i class="fa fa-gavel"></i> Get Ops</button>

<div class="modal fade" id="{{ user.id }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ user.id }}ModalLabel" aria-hidden="true" data-color="FF00000">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-footer">
          <div class="modal-title" id="{{ user.id }}ModalLabel">Please enter a channel</div>
          <form method="post" action="{% url "get_ops" %}">{% csrf_token %}
            <input type="text" name="channel" value="#" />
            <button type="submit" class="btn btn-default">Continue</button>
          </form>
      </div>

    </div>
  </div>
</div>
